<script>

    const taoyuanCenter = [24.9936, 121.3010];
    const map = L.map('map').setView(taoyuanCenter, 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const schools = [
        {name: "方曙商工", address: "桃園市龍潭區上林村中原路一段50號", type: "高職", website: "http://www.fsvs.tyc.edu.tw", isPublic: false},

        {name: "成功工商", address: "桃園市龜山區新興村明德路162巷100號", type: "高職", website: "http://www.ckvs.tyc.edu.tw", isPublic: false},

        {name: "中壢高商", address: "桃園市中壢區中央西路二段141巷100號", type: "高職", website: "http://www.clvsc.tyc.edu.tw", isPublic: true},
        {name: "桃園農工", address: "桃園市桃園區成功路二段144號", type: "高職", website: "http://www.tyai.tyc.edu.tw", isPublic: true},
        {name: "龍潭農工", address: "桃園市龍潭區神龍路155號", type: "高職", website: "http://www.ltvs.tyc.edu.tw", isPublic: true},
        {name: "大華高中", address: "桃園市楊梅區三民路二段200號", type: "高中", website: "http://www.thsh.tyc.edu.tw", isPublic: false},
        {name: "大興高中", address: "桃園市大園區永興路142號", type: "高中", website: "http://www.dxhs.tyc.edu.tw", isPublic: false},
        {name: "六和高中", address: "桃園市平鎮區陸光路180號", type: "高中", website: "http://www.lhvs.tyc.edu.tw", isPublic: false},
        {name: "光啟高中", address: "桃園市龜山區自由街40號", type: "高中", website: "http://www.phsh.tyc.edu.tw", isPublic: false},

        {name: "振聲高中", address: "桃園市桃園區復興路439號", type: "高中", website: "http://www.fxsh.tyc.edu.tw", isPublic: false},
        {name: "啟英高中", address: "桃園市中壢區中園路447號", type: "高中", website: "http://www.cyvs.tyc.edu.tw", isPublic: false},
        {name: "清華高中", address: "桃園市新屋區中華路658號", type: "高中", website: "http://www.chvs.tyc.edu.tw", isPublic: false},
        {name: "復旦高中", address: "桃園市平鎮區復旦路二段122號", type: "高中", website: "http://www.fths.tyc.edu.tw", isPublic: false},
        {name: "新興高中", address: "桃園市八德區永豐路563號", type: "高中", website: "http://www.hshs.tyc.edu.tw", isPublic: false},
        {name: "中央大學附屬中壢高中", address: "桃園市中壢區三光路115號", type: "高中", website: "http://www.clhs.tyc.edu.tw", isPublic: true},
        {name: "內壢高中", address: "桃園市中壢區成章四街120號", type: "高中", website: "http://www.nlhs.tyc.edu.tw", isPublic: true},
        {name: "武陵高中", address: "桃園市桃園區中山路889號", type: "高中", website: "http://www.wlsh.tyc.edu.tw", isPublic: true},
        {name: "桃園高中", address: "桃園市桃園區成功路三段38號", type: "高中", website: "http://www.tysh.tyc.edu.tw", isPublic: true},
        {name: "陽明高中", address: "桃園市桃園區德壽街8號", type: "高中", website: "http://www.pymhs.tyc.edu.tw", isPublic: true},
        {name: "楊梅高中", address: "桃園市楊梅區高獅路5號", type: "高中", website: "http://www.ymhs.tyc.edu.tw", isPublic: true},
        {name: "龍潭高級中學", address: "桃園市龍潭區神龍路155號", type: "高中", website: "http://www.ltvs.tyc.edu.tw", isPublic: true},
        {name: "大園國際高中", address: "桃園市大園區大成路二段8號", type: "高中", website: "http://www.dysh.tyc.edu.tw", isPublic: true},
        {name: "大溪高中", address: "桃園市大溪區康莊路641號", type: "高中", website: "http://www.dssh.tyc.edu.tw", isPublic: true},
        {name: "平鎮高中", address: "桃園市平鎮區環南路三段100號", type: "高中", website: "http://www.pjhs.tyc.edu.tw", isPublic: true},
        {name: "永豐高中", address: "桃園市八德區永豐路609號", type: "高中", website: "http://www.yfms.tyc.edu.tw", isPublic: true},
        {name: "南崁高中", address: "桃園市蘆竹區五福村仁愛路2段1號", type: "高中", website: "http://www.nkjh.tyc.edu.tw", isPublic: true},
        {name: "壽山高中", address: "桃園市龜山區大同路23號", type: "高中", website: "http://gotop-ks.sobuy.com.tw/schoolpad-test/front/bin/home.phtml", isPublic: true},
        {name: "觀音高中", address: "桃園市觀音區新坡村中山路2段519號", type: "高中", website: "http://163.30.174.141/GTHs/gths/", isPublic: true},
        {name: "新生醫護管理專科學校", address: "桃園市龍潭區中豐路高平段418號", type: "五專", website: "http://www.web.hsc.edu.tw/bin/home.php", isPublic: false}
    ];

    const typeColors = {
        "高職": "#FF6B6B",
        "高中": "#4ECDC4",
        "五專": "#45B7D1"
    };

    const markers = {};
    let userMarker = null;
    let currentOwnershipFilter = 'all';
    let currentTypeFilter = 'all';
    let currentDistrictFilter = 'all';

    // 提取所有區域並添加到選擇框中
    const districts = [...new Set(schools.map(school => school.address.split('市')[1].split('區')[0] + '區'))];
    const districtSelect = document.getElementById('district-select');
    districts.forEach(district => {
        const option = document.createElement('option');
        option.value = district;
        option.textContent = district;
        districtSelect.appendChild(option);
    });

    function createSchoolMarkers() {
        schools.forEach(school => {
            const icon = L.divIcon({
                className: 'custom-div-icon',
                html: `<div style='background-color:${typeColors[school.type]};width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;font-size:18px;box-shadow:0 2px 5px rgba(0,0,0,0.3);'>${school.name[0]}</div>`,
                iconSize: [40, 40],
                iconAnchor: [20, 20]
            });

            const marker = L.marker(getRandomCoordinate(taoyuanCenter), {icon: icon})
                .bindPopup(`
                    <div style="font-family:'Roboto',sans-serif;text-align:center;">
                        <h3 style="margin:0 0 10px;color:#333;">${school.name}</h3>
                        <p style="margin:0 0 5px;color:#666;">${school.address}</p>
                        <p style="margin:0 0 5px;color:#666;">${school.type} (${school.isPublic ? '公立' : '私立'})</p>
                        <a href="${school.website}" target="_blank" style="display:inline-block;margin-top:10px;padding:5px 10px;background-color:#3498db;color:white;text-decoration:none;border-radius:3px;">學校網站</a>
                    </div>
                `, {
                    maxWidth: 300
                });

            markers[school.name] = marker;
        });
    }

    createSchoolMarkers();

    const schoolListElement = document.getElementById('schoolList');
    
    function updateSchoolList() {
        schoolListElement.innerHTML = '';
        map.eachLayer((layer) => {
            if (layer instanceof L.Marker && layer !== userMarker) {
                map.removeLayer(layer);
            }
        });

        schools.forEach(school => {
            const schoolDistrict = school.address.split('市')[1].split('區')[0] + '區';
            if ((currentOwnershipFilter === 'all' || 
                (currentOwnershipFilter === 'public' && school.isPublic) || 
                (currentOwnershipFilter === 'private' && !school.isPublic)) &&
                (currentTypeFilter === 'all' || currentTypeFilter === school.type) &&
                (currentDistrictFilter === 'all' || currentDistrictFilter === schoolDistrict)) {
                const schoolItem = document.createElement('div');
                schoolItem.className = 'school-item';
                let distanceText = '';
                if (userMarker) {
                    const distance = userMarker.getLatLng().distanceTo(markers[school.name].getLatLng()) / 1000;
                }
                schoolItem.innerHTML = `
                    <div class="school-icon" style="background-color:${typeColors[school.type]}">${school.name[0]}</div>
                    <div class="school-info">
                        <span class="school-name">${school.name}</span>
                        <span class="school-type">${school.type} (${school.isPublic ? '公立' : '私立'})</span>
                        <span class="school-address">${school.address}</span>
                        ${distanceText}
                    </div>
                `;
                schoolItem.addEventListener('click', () => {
                    map.setView(markers[school.name].getLatLng(), 14);
                    markers[school.name].openPopup();
                });
                schoolListElement.appendChild(schoolItem);
                markers[school.name].addTo(map);
            }
        });
    }

    updateSchoolList();

    map.on('click', function(e) {
        setUserLocation(e.latlng);
    });

    document.getElementById('submit-address').addEventListener('click', function() {
        const address = document.getElementById('address-input').value;
        if (address) {
            document.querySelector('.loading').style.display = 'block';
            geocodeAddress(address);
        }
    });

    function setUserLocation(latlng) {
        if (userMarker) {
            map.removeLayer(userMarker);
        }
        userMarker = L.marker(latlng, {
            icon: L.divIcon({
                className: 'custom-div-icon',
                html: '<div style="background-color:#3498db;width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;font-size:16px;box-shadow:0 2px 5px rgba(0,0,0,0.3);">您</div>',
                iconSize: [40, 40],
                iconAnchor: [20, 20]
            })
        }).addTo(map);
        userMarker.bindPopup('您的位置').openPopup();

        const locationInfo = document.getElementById('location-info');
        locationInfo.innerHTML = `
            <p>您的位置: ${latlng.lat.toFixed(4)}, ${latlng.lng.toFixed(4)}</p>
            <input type="text" id="address-input" placeholder="輸入您的地址">
            <button id="submit-address">提交</button>
            <div class="loading"></div>
        `;

        map.setView(latlng, 12);
        updateSchoolList();
    }

    function geocodeAddress(address) {
        const nominatimUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
        
        axios.get(nominatimUrl)
            .then(response => {
                document.querySelector('.loading').style.display = 'none';
                if (response.data && response.data.length > 0) {
                    const result = response.data[0];
                    setUserLocation(L.latLng(result.lat, result.lon));
                } else {
                    alert('無法找到該地址，請嘗試其他地址。');
                }
            })
            .catch(error => {
                document.querySelector('.loading').style.display = 'none';
                console.error('Geocoding error:', error);
                alert('地址搜尋出錯，請稍後再試。');
            });
    }

    function getRandomCoordinate(center) {
        const lat = center[0] + (Math.random() - 0.5) * 0.2;
        const lng = center[1] + (Math.random() - 0.5) * 0.2;
        return [lat, lng];
    }

    // Add event listeners for filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const filterType = this.dataset.filter;
            const filterValue = this.dataset.value;
            
            // Remove active class from all buttons in the same group
            document.querySelectorAll(`.filter-btn[data-filter="${filterType}"]`).forEach(b => b.classList.remove('active'));
            
            // Add active class to clicked button
            this.classList.add('active');
            
            if (filterType === 'ownership') {
                currentOwnershipFilter = filterValue;
            } else if (filterType === 'type') {
                currentTypeFilter = filterValue;
            }
            
            updateSchoolList();
        });
    });

    // Add event listener for district select
    districtSelect.addEventListener('change', function() {
        currentDistrictFilter = this.value;
        updateSchoolList();
    });

    // 添加響應式設計
    function handleResize() {
        const isMobile = window.innerWidth < 768;
        const content = document.getElementById('content');
        const map = document.getElementById('map');
        const sidebar = document.getElementById('sidebar');

        if (isMobile) {
            content.style.flexDirection = 'column';
            map.style.height = '50vh';
            sidebar.style.height = 'auto';
        } else {
            content.style.flexDirection = 'row';
            map.style.height = 'calc(100vh - 140px)';
            sidebar.style.height = 'calc(100vh - 140px)';
        }
    }

    window.addEventListener('resize', handleResize);
    handleResize(); // 初始化時調用一次
});
            // 防止複製
    document.addEventListener('copy', function(e) {
      e.preventDefault();
      return false;
    });

    // 防止截圖 (僅適用於部分瀏覽器)
    document.addEventListener('keyup', function(e) {
      if (e.key == 'PrintScreen') {
        navigator.clipboard.writeText('');
        alert('截圖功能已被禁用');
      }
    });

    // 防止右鍵點擊
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // 防止拖曳選擇文字
    document.onselectstart = function() {
      return false;
    };
</script>
